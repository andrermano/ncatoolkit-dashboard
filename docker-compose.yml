version: '3.8'

services:
  # No-Code Architects Toolkit API (Backend)
  toolkit-api:
    image: ghcr.io/davidb-2107/no-code-architects-toolkit:latest
    # Or build locally from the other repository:
    # build:
    #   context: ../no-code-architects-toolkit
    #   dockerfile: Dockerfile
    container_name: toolkit-api
    ports:
      - "8080:8080"
    environment:
      # REQUIRED: Set your API key
      - API_KEY=your_api_key_here

      # Storage Configuration (choose one)
      # Option 1: S3-Compatible Storage (Digital Ocean, AWS, MinIO)
      - S3_ENDPOINT_URL=https://your-endpoint.digitaloceanspaces.com
      - S3_ACCESS_KEY=your_access_key
      - S3_SECRET_KEY=your_secret_key
      - S3_BUCKET_NAME=your_bucket_name
      - S3_REGION=nyc3

      # Option 2: Google Cloud Storage
      # - GCP_SA_CREDENTIALS={"type":"service_account",...}
      # - GCP_BUCKET_NAME=your_bucket_name

      # Optional Configuration
      - LOCAL_STORAGE_PATH=/tmp
      - MAX_QUEUE_LENGTH=10
      - GUNICORN_WORKERS=4
      - GUNICORN_TIMEOUT=300
    volumes:
      - toolkit-data:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/toolkit/test"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard Frontend
  toolkit-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toolkit-ui
    ports:
      - "3000:3000"
    environment:
      - TOOLKIT_API_URL=http://toolkit-api:8080
      - TOOLKIT_API_KEY=your_api_key_here
    depends_on:
      - toolkit-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  toolkit-data:
